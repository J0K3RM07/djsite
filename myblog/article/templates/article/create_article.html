{%extends 'human/mainpage.html'%}

{%block title%}Создать статью{%endblock%}
{%block content%}
<div class="form">
    <h1>Заполните данные о статье</h1>
    <form method="post">
        {%csrf_token%}<br>
        {{form.title}}<br>
        {{form.anons}}<br>
        {{form.content}}<br>
        {{form.date}}<br>
        <span>{{error}}</span>
        <button class="btn btn-success" type="submit">Подтвердить создание статьи</button>
    </form>
</div>
{%endblock%}
